<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Light It</title>
	<script src="js/jquery-1.12.0.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/myStyle.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
			    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			    </button>
		    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      	<ul class="nav navbar-nav">
		        <li class="dropdown product-list">
		          <a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Техника<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		          </ul>
		        </li>
	      	</ul>

			<p class="navbar-text navbar-right entered">Вы вошли как <a href="#" class="navbar-link" id="logged"></a>   <button type="button" class="btn btn-default" id="logout">Выйти</button></p>
			<p class="navbar-text navbar-right registr">Чтобы оставлять отзывы, войдите либо зарегестрируйтесь!  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Войти</button></p>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			   	<form class="form-horizontal" style="padding:20px" id="enter-reg">
				  	<div class="form-group">
					    <label for="username" class="col-sm-2 control-label">Логин</label>
					    <div class="col-sm-10">
					      	<input type="text" class="form-control" id="username" placeholder="username">
					    </div>
				  	</div>
				  	<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
					    <div class="col-sm-10">
					      	<input type="password" class="form-control" id="password" placeholder="password" name="password">
					    </div>
				  	</div>
				 	<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					     	<button class="btn btn-primary" id="enter">Войти</button>
			     			<button class="btn btn-success" id="reg">Зарегестрироваться</button>
					    </div>
				  	</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="product_content  col-sm-7">
				<div class='rating inline'></div>
				<div class="product_details"></div>
			</div>
			<div class="rev_create col-sm-5">
				<div class="rating">
					<span  class="star" data-rel="1"></span>
					<span  class="star" data-rel="2"></span>
					<span  class="star" data-rel="3"></span>
					<span  class="star" data-rel="4"></span>
					<span  class="star" data-rel="5"></span>
				</div>

				<textarea  rows="3" id="text_area" class="form-control" placeholder="Оставте Ваш комментарий..."></textarea>
				<button type="button" class="btn btn-primary" id="comment">Оставить отзыв</button>
				<h3>Отзывы</h3>
				<div class="product_reviews">
					
				</div>
			</div>
		</div>
	</div>


	<script src="js/bootstrap.min.js"></script>
	<script src="js/myScript.js"></script>
</body>
</html>
